<p1> 레몬을 좋아하는 정아의 홈페이지입니다. </p1>

{% for blog in blogs.all %}
    <div class="container">
        <h1>{{blog.title}}</h1>
        <p>{{blog.pub_date}}</p>
        <p>{{blog.summary}} <a href="{% url 'detail' blog.id %}">...more</a></p>
        <p><a href="{% url 'delete' blog.id %}">삭제</a></p>
        <p><a href="{% url 'edit' blog.id %}">수정</a></p>
        <p>{{blog.body}}</p>
    <br><br>
    </div>
{% endfor %}
